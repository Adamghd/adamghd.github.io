  <script>
    // Clock script
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      if (h >= 12) {
        hh = h - 12;
        return hh
      } else h = h;

      if (h === 0) {
        h = 12;
      }
      document.getElementById('txt').innerHTML =
        hh + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      }; // add zero in front of numbers < 10
      return i;
    }
  </script>
  <script type="text/javascript">
    function clock() {

      clock();

      function clock() {
        var now = new Date();
        var TwentyFourHour = now.getHours();
        var hour = now.getHours();
        var min = now.getMinutes();
        var mid = ' PM';
        if (min < 10) {
          min = "0" + min;
        }

        if (hour > 12) {
          hour = hour - 12;
        }

        if (hour == 0) {
          hour = 12;
        }

        if (TwentyFourHour < 12) {
          mid = ' AM';
        }

        document.getElementById('txt').innerHTML = hour + ':' + min + mid;
        setTimeout(clock, 1000);

      }



    }
  </script>
